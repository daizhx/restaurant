group 'com.smtech'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':gui')
}

jar {
    String someString = ''
    configurations.runtime.each {someString = someString + " "+it.name}
    manifest {
        attributes 'Main-Class': 'com.smtech.restaurant.casher.Main'
        attributes 'Class-Path': someString
    }
}

